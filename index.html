<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PlayList</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/tema.css">
    </head>
    <body>
        <div class="container">
            <h1>Musicas Preferidas</h1>
            <br>
                <div class="mb-3">
                    <label for="musica" class="form-label">Musica</label>
                    <input type="text" class="form-control" id="musica" >
                </div>
                <div class="mb-3">
                    <label for="cantor" class="form-label">Cantor(es)</label>
                    <input type="text" class="form-control" id="cantor" >
                </div>
                <div class="mb-3">
                    <label for="ano" class="form-label">Ano de Lançamento</label>
                    <input type="text" class="form-control" id="ano" >
                </div>

                <button id="button" >Cadastrar</button>
        </div>
        <br>
        <hr>
        <div class="container">
            <br>
            <h1>PlayList</h1>
            <br>
            <table class="table table-striped" id="playLists">
                <tr>
                    <th>Musica</th>
                    <th>Cantor</th>
                    <th>Ano de Lançamento</th>
                </tr>
                <tbody id = "playList">
                    <!-- pode apagar depois de testado-->
                    <tr>
                        <td>Skyfall</td>
                        <td>Adele</td>
                        <td>2013</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="script.js"></script>
        <!-- Bootstrap Javascript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </body>
</html>
